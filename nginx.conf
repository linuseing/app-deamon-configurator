# Nginx configuration for Home Assistant Ingress
# Handles path rewriting so the Node.js app doesn't need basename awareness

worker_processes 1;
error_log /dev/stdout info;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format that includes the X-Ingress-Path header
    log_format ingress '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent '
                       '"X-Ingress-Path: $http_x_ingress_path"';

    access_log /dev/stdout ingress;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 8099;

        # Only allow connections from Home Assistant Ingress proxy
        allow 172.30.32.2;
        deny all;

        # Capture the X-Ingress-Path header for use in rewrites
        set $ingress_path $http_x_ingress_path;

        location / {
            # Proxy to the Node.js app running on port 3000
            proxy_pass http://127.0.0.1:3000;

            # Pass through standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through the ingress path header
            proxy_set_header X-Ingress-Path $ingress_path;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 4k;

            # Rewrite Location headers in redirects to include the ingress path
            proxy_redirect ~^/(.*)$ $ingress_path/$1;
            proxy_redirect / $ingress_path/;
        }
    }
}
